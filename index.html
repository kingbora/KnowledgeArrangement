<html>
	<head>
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<style>
			.grand {
				width: 400px;
				height: 200px;
				background: red;
				color: #fff;
				transition: all 0.5s ease-in-out;
			}
			.father {
				width: 200px;
				height: 100px;
				background: blue;
				float: right;
				transition: all 0.5s ease-in-out;
			}
			.child {
				width: 100px;
				height: 50px;
				background: green;
				transition: all 0.5s ease-in-out;
			}
			.option {
				width: 33.33%;
				float: left;
			}
			li {
				list-style: none;
				display: inline-block;
				line-height: 40px;
				margin-bottom: 10px;
			}
			.mlabel {
				color: #000;
				font-size: 18px;
				text-align: left;
			}
			input.form-control {
				width: 60px;
				height: 40px;
				float: left;
				line-height: 40px;
			}
			.relative {
				position: relative;
			}
			.absolute {
				position: absolute;
			}
			.form-group {
				border-top: 1px dashed #999;
				position: fixed;
				bottom: 0;
				width: 970px;
				margin-left: -485px;
				left: 50%;
			}
			label {
				width: 100%;
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body ng-app="app">
		<div class="grand">
			<div class="father">
				<div class="child"></div>
			</div>
		</div>
		<div class="form-group container" ng-controller="optionController">
			<div class="option grand_option">
				<label>grand</label>
				<ul>
					<li>
						<div class="mlabel">position:</div>
						<form>
							<input type="radio" name="grand_position" ng-model="grand_position" ng-change="changeGrand()" value="none" />none
							<input type="radio" name="grand_position" ng-model="grand_position" ng-change="changeGrand()" value="relative" />relative
							<input type="radio" name="grand_position" ng-model="grand_position" ng-change="changeGrand()" value="absolute" />absolute
						</form>
					</li>
					<li>
						<div class="input-group">
					      <div class="input-group-addon">top</div>
					      	<input type="number" class="form-control" ng-model="grand_top" ng-change="changeGrandTop()" ng-disabled="disabled_grand">
					      	<div class="input-group-addon">px</div>
					    </div>
					</li>
					<li>
						<div class="input-group">
					      <div class="input-group-addon">left</div>
					      	<input type="number" class="form-control" ng-model="grand_left" ng-change="changeGrandLeft()" ng-disabled="disabled_grand">
					      	<div class="input-group-addon">px</div>
					    </div>
					</li>
				</ul>
			</div>
			<div class="option father_option">
				<label>father</label>
				<ul>
					<li>
						<div class="mlabel">position:</div>
						<form>
							<input type="radio" name="father_position" ng-model="father_position" ng-change="changeFather()" value="none" />none
							<input type="radio" name="father_position" ng-model="father_position" ng-change="changeFather()" value="relative" />relative
							<input type="radio" name="father_position" ng-model="father_position" ng-change="changeFather()" value="absolute" />absolute
						</form>
					</li>
					<li>
						<div class="input-group">
					      <div class="input-group-addon">top</div>
					      	<input type="number" class="form-control" ng-model="father_top" ng-change="changeFatherTop()" ng-disabled="disabled_father">
					      	<div class="input-group-addon">px</div>
					    </div>
					</li>
					<li>
						<div class="input-group">
					      <div class="input-group-addon">left</div>
					      	<input type="number" class="form-control" ng-model="father_left" ng-change="changeFatherLeft()" ng-disabled="disabled_father">
					      	<div class="input-group-addon">px</div>
					    </div>
					</li>
				</ul>
			</div>
			<div class="option child_option">
				<label>child</label>
				<ul>
					<li>
						<div class="mlabel">position:</div>
						<form>
							<input type="radio" name="child_position" ng-model="child_position" ng-change="changeChild()" value="none" />none
							<input type="radio" name="child_position" ng-model="child_position" ng-change="changeChild()" value="relative" />relative
							<input type="radio" name="child_position" ng-model="child_position" ng-change="changeChild()" value="absolute" />absolute
						</form>
					</li>
					<li>
						<div class="input-group">
					      <div class="input-group-addon">top</div>
					      	<input type="number" class="form-control" min=0 ng-model="child_top" ng-change="changeChildTop()" ng-disabled="disabled_child">
					      	<div class="input-group-addon">px</div>
					    </div>
					</li>
					<li>
						<div class="input-group">
					      <div class="input-group-addon">left</div>
					      	<input type="number" class="form-control" min=0 ng-model="child_left" ng-change="changeChildLeft()" ng-disabled="disabled_child">
					      	<div class="input-group-addon">px</div>
					    </div>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script>
			var app = angular.module('app',[]);
			app.controller('optionController',function($scope){
				var grand = $(".grand");
				var father = $(".father");
				var child = $(".child");
				$scope.grand_top = 0;
				$scope.grand_left = 0;
				$scope.father_top = 0;
				$scope.father_left = 0;
				$scope.child_top = 0;
				$scope.child_left = 0;
				$scope.grand_position = "none";
				$scope.father_position = "none";
				$scope.child_position = "none";
				$scope.disabled_grand = true;
				$scope.disabled_father = true;
				$scope.disabled_child = true;

				//grand controller
				$scope.changeGrand = function(){
					if ($scope.grand_position == "none") {
						grand.attr("class","grand");
						$scope.disabled_grand = true;
					} else if ($scope.grand_position == "relative") {
						$scope.disabled_grand = false;
						grand.attr("class","grand relative");
					} else if ($scope.grand_position == "absolute") {
						$scope.disabled_grand = false;
						grand.attr("class","grand absolute");
					}
				}
				$scope.changeGrandTop = function(){
					grand.css("top",$scope.grand_top+"px");
				}
				$scope.changeGrandLeft = function(){
					grand.css("left",$scope.grand_left+"px");
				}

				//father
				$scope.changeFather = function(){
					if ($scope.father_position == "none") {
						$scope.disabled_father = true;
						father.attr("class","father");
					} else if ($scope.father_position == "relative") {
						$scope.disabled_father = false;
						father.attr("class","father relative");
					} else if ($scope.father_position == "absolute") {
						$scope.disabled_father = false;
						father.attr("class","father absolute");
					}
				}
				$scope.changeFatherTop = function(){
					father.css("top",$scope.father_top+"px");
				}
				$scope.changeFatherLeft = function(){
					father.css("left",$scope.father_left+"px");
				}

				//child controller
				$scope.changeChild = function(){
					if ($scope.child_position == "none") {
						$scope.disabled_child = true;
						child.attr("class","child");
					} else if ($scope.child_position == "relative") {
						$scope.disabled_child = false;
						child.attr("class","child relative");
					} else if ($scope.child_position == "absolute") {
						$scope.disabled_child = false;
						child.attr("class","child absolute");
					}
				}
				$scope.changeChildTop = function(){
					child.css("top",$scope.child_top+"px");
				}
				$scope.changeChildLeft = function(){
					child.css("left",$scope.child_left+"px");
				}
				$("input").blur(function(){
					if ($(this).val() == "") {
						$(this).val("0");
					}
				});
			});
		</script>
</html>
